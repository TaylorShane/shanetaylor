<div class="bg-5 pl-0 pr-0 pt-0">
  <div class="container-fluid bg-4">
    <div class="col-10 mx-auto">
      <a id="work"></a>
      <h3 class="mb-3 text-left">Example Work</h3>
      <p class="mb-5">
        {{ siteBlurb }}
      </p>
      <app-charts
        [chartName]="'shanetaylor'"
        [theme]="'dark-fresh-cut'"
      ></app-charts>
    </div>
  </div>
  <div class="container-fluid pb-0">
    <div class="col-10 mx-auto">
      <p>
        {{ githubBlurb }}
      </p>
    </div>
    <div class="p-3 text-center pb-5">
      <a [href]="personalRepos" class="btn btn-outline-secondary min-btn-width">
        <fa-icon [icon]="faGithub"></fa-icon> {{ viewProject }}
      </a>
    </div>
    <app-charts [chartName]="'allRepos'" [theme]="'dark-bold'"></app-charts>
    <div class="d-flex flex-wrap pt-5">
      <div class="d-flex flex-column flex-grow-1">
        <a id="thg" class="anchor-offset"></a>
        <app-example
          class="example-placement m-auto col-md-5"
          [exampleData]="thgInfo"
          [langData]="graphyLangData"
        ></app-example>
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <a id="graphy" class="anchor-offset"></a>
        <app-example

          [langData]="graphyLangData"

      </div>
      <div class="d-flex flex-column flex-grow-1">

          class="example-placement m-auto col-md-5"
          [exampleData]="spottertInfo"
          [langData]="spotterLangData"

      </div>
      <div class="d-flex flex-column flex-grow-1">
        <a id="documentation" class="anchor-offset"></a>
        <app-example
          class="example-placement m-auto col-md-5"
          [exampleData]="sweDocInfo"
        ></app-example>
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <a id="brewBuddy" class="anchor-offset"></a>
        <app-example
          class="example-placement m-auto col-md-5"
          [exampleData]="brewBuddyInfo"
          [langData]="brewbuddyAndroindLangData"
        ></app-example>
      </div>
      <div class="d-flex flex-column flex-grow-1">

          [exampleData]="mdbmInfo"
          [langData]="mdbmLangData"
        ></app-example>
      </div>
