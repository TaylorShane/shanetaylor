<div class="bg-5 pl-0 pr-0 pt-0">
  <div class="container-fluid bg-4">
    <div class="col-10 mx-auto">
      <div id="work"></div>
      <h3 class="mb-3 text-left">Example Work</h3>
      <p class="mb-5">
        {{ siteBlurb }}
      </p>
      <app-charts
        [chartName]="'shanetaylor'"
        [theme]="'dark-fresh-cut'"
      ></app-charts>
    </div>
  </div>
  <div class="container-fluid pb-0">
    <div class="col-10 mx-auto">
      <p>
        {{ githubBlurb }}
      </p>
    </div>
    <div class="p-3 text-center pb-5">
      <a
        rel="noopener noreferrer"
        [href]="personalRepos"
        class="btn btn-outline-secondary min-btn-width"
      >
        <fa-icon [icon]="faGithub"></fa-icon> {{ viewProject }}
      </a>
    </div>
    <app-charts [chartName]="'allRepos'" [theme]="'dark-bold'"></app-charts>
    <div class="d-flex flex-wrap pt-5 justify-content-around">
      <ng-container *ngFor="let example of projects$ | async">
        <div class="d-flex flex-column flex-grow-1 app-example-container">
          <div id="{{ example.name }}" class="anchor-offset"></div>
          <app-example
            class="example-placement m-auto"
            [exampleData]="example"
          ></app-example>
        </div>
      </ng-container>
