<div class="bg-5 pl-0 pr-0 pt-0">
  <div class="container-fluid bg-4">
    <div class="col-10 mx-auto">
      <a id="work"></a>
      <h3 class="margin text-left">Example Work</h3>
      <p class="mb-5">
        {{ siteBlurb }}
      </p>
      <app-charts
        [chartName]="'shanetaylor'"
        [theme]="'dark-fresh-cut'"
      ></app-charts>
    </div>
  </div>
  <div class="container-fluid pb-0">
    <div class="col-10 mx-auto">
      <p>
        {{ githubBlurb }}
      </p>
    </div>
    <div class="p-3 text-center">
      <a [href]="personalRepos" class="btn btn-outline-secondary min-btn-width">
        <fa-icon [icon]="faGithub"></fa-icon> {{ viewProject }}
      </a>
    </div>
    <app-charts
      class="pb-5"
      [chartName]="'allRepos'"
      [theme]="'dark-bold'"
    ></app-charts>
    <div class="d-flex flex-wrap">
      <app-example
        class="example-placement m-auto col-md-5"
        id="thg"
        [exampleData]="thgInfo"
        [langData]="graphyLangData"
      ></app-example>
      <app-example
        class="example-placement m-auto col-md-5"
        id="graphy"
        [exampleData]="graphyInfo"
        [langData]="graphyLangData"
      ></app-example>
      <app-example
        class="example-placement m-auto col-md-5"
        id="spotter"
        [exampleData]="spottertInfo"
        [langData]="spotterLangData"
      ></app-example>
      <app-example
        class="example-placement m-auto col-md-5"
        id="documentation"
        [exampleData]="sweDocInfo"
      ></app-example>
      <app-example
        class="example-placement m-auto col-md-5"
        id="brewBuddy"
        [exampleData]="brewBuddyInfo"
        [langData]="brewbuddyAndroindLangData"
      ></app-example>
