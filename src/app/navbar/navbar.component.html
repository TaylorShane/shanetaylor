<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="flex">
    <a class="navbar-brand d-flex flex-wrap" href="#">
      {{ navBarContent.name }}
    </a>
    <span class="text-black-50" size="2" style="letter-spacing: 0px">{{
      navBarContent.title
    }}</span>
  </div>

  <button
    class="navbar-toggler ml-auto"
    (click)="isCollapsed = !isCollapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [style.display]="isCollapsed ? '' : 'unset'"
    class="collapse navbar-collapse justify-content-end"
    id="navbarNavDropdown"
  >
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a role="button" class="nav-link" href="/#main#who"
          >{{ navBarContent.who }} <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a role="button" class="nav-link" href="/#main#what">{{
          navBarContent.what
        }}</a>
      </li>
      <li class="nav-item dropdown mr-5">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ navBarContent.samplesText }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <ul
            style="list-style: none"
            class="px-2 text-right"
            *ngFor="let example of relativeLinks"
          >
            <li>
              <a role="button" [href]="example.link">{{ example.name }}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
